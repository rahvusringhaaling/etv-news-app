<div id="title-root-container">
  <div id="title-container">
    <mat-expansion-panel [expanded]="true" id="title-panel">
      <mat-expansion-panel-header>
        <mat-panel-title>Tiitrid</mat-panel-title>
      </mat-expansion-panel-header>

      <div class="toolbar">
        <button mat-button class="toolbar-button" (click)="addRow()">
          <mat-icon class="toolbar-button-icon">add</mat-icon>
          <span>Lisa</span>
        </button>
        <button mat-button class="toolbar-button" [disabled]="!isSelected" (click)="removeRow()">
          <mat-icon class="toolbar-button-icon">delete</mat-icon>
          <span>Kustuta</span>
        </button>
        <button mat-button class="toolbar-button" [disabled]="!isSelected" (click)="copyRow()">
          <mat-icon class="toolbar-button-icon">copy</mat-icon>
          <span>Kopeeri</span>
        </button>
        <button mat-button class="toolbar-button right-spacer" [disabled]="!copiedRows" (click)="pasteRow()">
          <mat-icon class="toolbar-button-icon">paste</mat-icon>
          <span>Kleebi</span>
        </button>
      </div>

      <ag-grid-angular class="ag-theme-alpine-dark" spellcheck="false" [rowData]="rowData"
        [columnDefs]="columnDefs" [defaultColDef]="defaultColDef" [rowDragManaged]="true" [animateRows]="true"
        [suppressMoveWhenRowDragging]="true" [gridOptions]="gridOptions">
      </ag-grid-angular>

      <div class="top-spacer">
        <div id="input-container">
          <mat-checkbox [(ngModel)]="autoRemoval" color="accent">
            Tiiter automaatselt maha
          </mat-checkbox>

          <label class="mdc-text-field mdc-text-field--filled mdc-text-field--no-label small-textfield">
            <span class="mdc-text-field__ripple"></span>
            <input #duration_input class="mdc-text-field__input" type="number" min="3" max="50"
              oninput="validity.valid||(value='');">
            <span class="mdc-line-ripple"></span>
          </label>
          <a>
            sekundiga
          </a>
        </div>
      </div>

      <mat-action-row>
        <button mat-raised-button color="primary" [disabled]="!isSelected || isTitleOnAir" (click)="addTitle()">
          Tiiter peale
        </button>
        <button mat-raised-button color="primary" [disabled]="!isSelected || !isTitleOnAir" (click)="removeTitle()">
          Tiiter maha
        </button>
      </mat-action-row>
    </mat-expansion-panel>
  </div>

  <div id="side-panel-container">
    <mat-expansion-panel [expanded]="true" class="side-panel">
      <mat-expansion-panel-header>
        <mat-panel-title>Saatepea</mat-panel-title>
      </mat-expansion-panel-header>

      <mat-checkbox [(ngModel)]="removeLastFrame" color="primary">
        Viimane kaader maha
      </mat-checkbox>
      <mat-action-row>
        <button mat-raised-button color="primary" [disabled]="isOpenerOnAir" (click)="addOpener()">
          Peale
        </button>
        <button mat-raised-button color="primary" [disabled]="!isOpenerOnAir" (click)="removeOpener()">
          Maha
        </button>
      </mat-action-row>
    </mat-expansion-panel>
  </div>
</div>
