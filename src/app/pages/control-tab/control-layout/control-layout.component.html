<div id="control-root-container">
  <div id="control-container">
    <mat-expansion-panel [expanded]="true"
      id="control-panel">
      <mat-expansion-panel-header>
        <mat-panel-title>Juhtimine</mat-panel-title>
      </mat-expansion-panel-header>

      <div id="import-container">
        <button mat-raised-button
          color="secondary"
          (click)="import()">
          Impordi
        </button>
        <span>{{ importTimeString }}</span>
      </div>


      <ag-grid-angular class="ag-theme-alpine-dark"
        [style.height.px]="gridHeight"
        spellcheck="false"
        [rowData]="rowData"
        [columnDefs]="columnDefs"
        [defaultColDef]="defaultColDef"
        [rowDragManaged]="true"
        [animateRows]="true"
        [suppressMoveWhenRowDragging]="true"
        [gridOptions]="gridOptions">
      </ag-grid-angular>

      <mat-action-row>
        <button mat-raised-button
          color="primary"
          (click)="next()">
          JÃ¤rgmine
        </button>
      </mat-action-row>
    </mat-expansion-panel>
  </div>
</div>
